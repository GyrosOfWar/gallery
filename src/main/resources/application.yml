micronaut:
  server:
    multipart:
      max-file-size: '100MB'
      enabled: true
      disk: true
    # for tus file uploads
    cors:
      enabled: true
      configurations:
        ui:
          single-header: true
          allowed-methods:
            - POST
            - DELETE
            - PATCH
            - HEAD
          exposed-headers:
            - Location
            - Upload-Offset
            - Upload-Length
          allowed-headers:
            - Authorization
            - Content-Type
            - Tus-Resumable
            - Upload-Offset
            - Upload-Length
            - Upload-Metadata
          allowed-origins:
            - http://localhost:3000
            - http://127.0.0.1:3000

    host: 0.0.0.0

  application:
    name: imagehive
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
        generator:
          refresh-token:
            enabled: true
            secret: ${JWT_GENERATOR_REFRESH_TOKEN_SECRET:pleaseChangeThisSecretForANewOne}
datasources:
  default:
    # e.g. jdbc:postgresql://localhost:5432/imagehive
    url: ${IMAGEHIVE_PG_JDBC_URL}
    username: ${IMAGEHIVE_PG_USER:postgres}
    password: ${IMAGEHIVE_PG_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration
netty:
  default:
    allocator:
      max-order: 3

imagehive:
  image-base-path: "images"